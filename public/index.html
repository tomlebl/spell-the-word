<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Spell The Word</title>
		<link rel="stylesheet" href="styles/styles.css" />
		<link rel="stylesheet" href="styles/index.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" />
		<link rel="icon" href="images/spell.png" />
	</head>

	<body id="particles-js">
		<nav>
			<a href="./addPuzzle.html">Add Puzzle</a>
		</nav>
		<div class="container">
			<div class="container-emoji"></div>

			<div id="container-img">
				<div id="container-title">
					<span class="animated bounceInDown">S</span>
					<span class="animated bounceInDown" style="animation-delay: 100ms">p</span>
					<span class="animated bounceInDown" style="animation-delay: 200ms">e</span>
					<span class="animated bounceInDown" style="animation-delay: 300ms">l</span>
					<span class="animated bounceInDown" style="margin-right: 5px; animation-delay: 400ms">l</span>
					<span class="animated bounceInDown" style="animation-delay: 500ms">T</span>
					<span class="animated bounceInDown" style="animation-delay: 600ms">h</span>
					<span class="animated bounceInDown" style="margin-right: 5px; animation-delay: 700ms">e</span>
					<span class="animated bounceInDown" style="animation-delay: 800ms">W</span>
					<span class="animated bounceInDown" style="animation-delay: 900ms">o</span>
					<span class="animated bounceInDown" style="animation-delay: 1000ms">r</span>
					<span class="animated bounceInDown" style="animation-delay: 1100ms">d</span>
				</div>
			</div>

			<div class="container-emoji"></div>

			<div id="container-score" class="display display-score">
				<h3>Hi-Score</h3>
				<h3>Score</h3>
				<div class="display-number" id="score-best"></div>
				<div class="display-number" id="score-current">0</div>
			</div>

			<div id="difficulty" class="display">
				<h2>Difficulty</h2>
				<div class="container-radio">
					<div class="radio pretty p-icon p-curve p-jelly">
						<input type="radio" id="beginner" name="difficulty" value="beginner" checked />
						<div class="state p-warning">
							<i class="icon mdi mdi-check"></i>
							<label style="color: lightgreen">1</label>
						</div>
					</div>
					<div class="radio pretty p-icon p-curve p-jelly">
						<input type="radio" id="intermediate" name="difficulty" value="intermediate" />
						<div class="state p-warning">
							<label style="color: aqua" for="intermediate">2</label>
						</div>
					</div>
					<div class="radio pretty p-icon p-curve p-jelly">
						<input type="radio" id="advanced" name="difficulty" value="advanced" />
						<div class="state p-warning">
							<label style="color:red" for="advanced">3</label>
						</div>
					</div>
				</div>
				<div class="container-source">
					<h2>Puzzle Source</h2>
					<div class="container-checkbox">
						<div class="pretty p-icon p-round p-jelly">
							<input type="checkbox" name="build-in" checked="checked" />
							<div class="state p-primary">
								<label for="build-in">Default</label>
							</div>
						</div>
						<div class="pretty p-icon p-round p-jelly">
							<input type="checkbox" name="custom" checked="checked" />
							<div class="state p-primary">
								<label for="build-in">Custom</label>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="container-score" class="display display-score">
				<h3>Guesses</h3>
				<h3>Difficulty</h3>
				<div class="display-number" id="score-guessess">-</div>
				<div class="display-number" id="score-difficulty">-</div>
			</div>
			<button id="reset" class="button">Start New Game</button>
		</div>

		<script src="/scripts/index-bundle.js"></script>
	</body>
</html>
