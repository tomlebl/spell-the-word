<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spell The Word</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="icon" href="images/spell.png" />
  </head>
  <body>
    <!-- <div class='container'></div> -->
     
    <div id="container_img">
      <div id='title-container'>
        <span class="animated fadeIn">S</span><span>p</span><span>e</span>
      </div>
    </div>
       
    <div id='score' class="display">Score</div>
      
    <div id="difficulty" class="display animated fadeIn">
        <h2>Select difficulty:</h2>
        <div class="radio-container">
            <div class="radio">
              <input
              type="radio"
              id="beginner"
              name="difficulty"
              value="beginner"
              checked
              />
              <label for="beginner">Beginner</label>
            </div>
          <div class="radio">
              <input
              type="radio"
              id="intermediate"
              name="difficulty"
              value="intermediate"
              />
            <label for="intermediate">Intermediate</label>
          </div>
          <div class="radio">
            <input
              type="radio"
              id="advanced"
              name="difficulty"
              value="advanced"
            />
            <label for="advanced">Advanced</label>
          </div>
        </div>
      </div>

      <div id='guesses' class="display">Reamining guesses</div>

    </div>
    <!-- </div> -->

    <button id="reset" class="button">Start New Game</button>

    <script src="/scripts/bundle.js"></script>
  </body>
</html>
