<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spell The Word</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="images/favicon.png" />
  </head>
  <body>
    <div id="container_img"></div>

    <div class="container_display">
      <div class="display">
        <p>score</p>
        <p id="status"></p>
      </div>
      <div class="display">
        <div id="puzzle" class="puzzle"></div>
      </div>

      <div class="display">
        <h2>Select difficulty:</h2>
        <div class="radio-container">
          <div class="radio">
            <input
              type="radio"
              id="beginner"
              name="difficulty"
              value="beginner"
              checked
            />
            <label for="beginner">Beginner</label>
          </div>
          <div class="radio">
            <input
              type="radio"
              id="intermediate"
              name="difficulty"
              value="intermediate"
            />
            <label for="intermediate">Intermediate</label>
          </div>
          <div class="radio">
            <input
              type="radio"
              id="advanced"
              name="difficulty"
              value="advanced"
            />
            <label for="advanced">Advanced</label>
          </div>
        </div>
      </div>
    </div>

    <button id="reset" class="button">New Game</button>

    <script src="/scripts/bundle.js"></script>
  </body>
</html>
