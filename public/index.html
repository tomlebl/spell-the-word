<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spell The Word</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="icon" href="images/spell.png" />
  </head>
  <body>
    
    <div class="container-emoji"></div>
    
    <div id="container-img">
      <div id='container-title'>
        <span class="animated bounceInDown">S</span>
        <span class="animated bounceInDown">p</span>
        <span class="animated bounceInDown">e</span>
        <span class="animated bounceInDown">l</span>
        <span class="animated bounceInDown" style="margin-right: 5px">l</span>
        <span class="animated bounceInDown">T</span>
        <span class="animated bounceInDown">h</span>
        <span class="animated bounceInDown">e</span>



       </div>
    </div>

    <div class="container-emoji"></div>
       
    <div id='container-score' class="display">
      <h3>Hi-Score</h3>
      <h3>Score</h3>
      <div class='display-number' id='score-best'>10</div>
      <div class='display-number' id='score-current'>0</div>
    </div>
      
    <div id="difficulty" class="display animated fadeIn">
        <h2>Select difficulty:</h2>
        <div class="container-radio">
            <div class="radio">
              <input
              type="radio"
              id="beginner"
              name="difficulty"
              value="beginner"
              checked
              />
              <label for="beginner">1</label>
            </div>
          <div class="radio">
              <input
              type="radio"
              id="intermediate"
              name="difficulty"
              value="intermediate"
              />
            <label for="intermediate">2</label>
          </div>
          <div class="radio">
            <input
              type="radio"
              id="advanced"
              name="difficulty"
              value="advanced"
            />
            <label for="advanced">3</label>
          </div>
        </div>
      </div>

      <div id='container-score' class="display">
        <h3>Guesses</h3>
        <h3>Difficulty</h3>
        <div class='display-number' id='score-guessess'>-</div>
        <div class='display-number' id='score-difficulty'>-</div>
      </div>

    </div>
    <!-- </div> -->

    <button id="reset" class="button">Start New Game</button>

    <script src="/scripts/bundle.js"></script>
  </body>
</html>
