<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Spell The Word</title>
		<link rel="stylesheet" href="styles/styles.css" />
		<link rel="stylesheet" href="styles/addPuzzle.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
		<link rel="icon" href="images/spell.png" />
	</head>
	<body id="particles-js">
		<nav>
			<a href="./index.html" id="homeLink">Back to Game</a>
			<a href="./addPuzzle.html">Add Puzzle</a>
		</nav>
		<div class="container">
			<div id="container-title">
				<span class="animated bounceInDown">A</span>
				<span class="animated bounceInDown" style="animation-delay: 100ms">d</span>
				<span class="animated bounceInDown" style="margin-right: 5px; animation-delay: 400ms">d</span>
				<span class="animated bounceInDown" style="animation-delay: 500ms">T</span>
				<span class="animated bounceInDown" style="animation-delay: 600ms">h</span>
				<span class="animated bounceInDown" style="margin-right: 5px; animation-delay: 700ms">e</span>
				<span class="animated bounceInDown" style="animation-delay: 800ms">W</span>
				<span class="animated bounceInDown" style="animation-delay: 900ms">o</span>
				<span class="animated bounceInDown" style="animation-delay: 1000ms">r</span>
				<span class="animated bounceInDown" style="animation-delay: 1100ms">d</span>
			</div>
			<div class="form">
				<div>
					<h4>Word</h4>
					<input type="text" name="word" id="input-word" />
				</div>

				<div class="container-url">
					<h4>Image URL</h4>
					<input type="text" name="url" id="input-url" placeholder="Enter image URL" />
				</div>
				<div class="container-radio-add">
					<h4>Difficulty:</h4>
					<div class="radio">
						<input type="radio" id="beginner" name="difficulty" value="beginner" checked />
						<label style="color: lightgreen" for="beginner">1</label>
					</div>

					<div class="radio">
						<input type="radio" id="intermediate" name="difficulty" value="intermediate" />
						<label style="color: aqua" for="intermediate">2</label>
					</div>
					<div class="radio">
						<input type="radio" id="advanced" name="difficulty" value="advanced" />
						<label style="color:red" for="advanced">3</label>
					</div>
				</div>
				<button id="button-clear">Clear</button>
				<button id="button-save">Save Puzzle</button>
			</div>
			<div id="container-img"></div>
		</div>

		<script src="/scripts/addPuzzle-bundle.js"></script>
	</body>
</html>
